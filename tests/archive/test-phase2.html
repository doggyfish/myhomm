<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2 Test Runner - MyHoMM</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00ccff;
            text-align: center;
            border-bottom: 2px solid #00ccff;
            padding-bottom: 10px;
        }
        .test-controls {
            margin: 20px 0;
            text-align: center;
        }
        button {
            background: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background: #00ff00;
            color: #1a1a1a;
        }
        #testOutput {
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            margin: 20px 0;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .summary {
            background: #2a2a2a;
            border: 1px solid #00ccff;
            padding: 15px;
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #333;
            background: #111;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ® MyHoMM Phase 2 Test Suite</h1>
        
        <div class="test-controls">
            <button onclick="runAllTests()">ğŸš€ Run All Phase 2 Tests</button>
            <button onclick="runAITests()">ğŸ¤– Run AI Tests</button>
            <button onclick="runResourceTests()">ğŸ’° Run Resource Tests</button>
            <button onclick="runGameplayTests()">âš”ï¸ Run Gameplay Tests</button>
            <button onclick="clearOutput()">ğŸ§¹ Clear Output</button>
        </div>
        
        <div class="summary" id="testSummary">
            <strong>ğŸ“Š Test Status:</strong> Ready to run tests...
        </div>
        
        <div id="testOutput"></div>
        
        <!-- Game canvas (hidden, used for testing) -->
        <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    </div>

    <!-- Load game classes -->
    <script src="src/entities/Player.js"></script>
    <script src="src/entities/Castle.js"></script>
    <script src="src/entities/Army.js"></script>
    <script src="src/systems/ProductionSystem.js"></script>
    <script src="src/systems/CombatSystem.js"></script>
    <script src="src/systems/MovementSystem.js"></script>
    <script src="src/systems/AISystem.js"></script>
    <script src="src/ui/InputHandler.js"></script>
    <script src="src/ui/Renderer.js"></script>
    <script src="src/core/Game.js"></script>
    
    <!-- Load test suite -->
    <script src="tests/phase2-tests.js"></script>

    <script>
        // Override console.log to capture output
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const outputDiv = document.getElementById('testOutput');
        const summaryDiv = document.getElementById('testSummary');
        
        function logToOutput(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? 'âŒ' : 'ğŸ“';
            const line = `[${timestamp}] ${prefix} ${message}\n`;
            outputDiv.textContent += line;
            outputDiv.scrollTop = outputDiv.scrollHeight;
            
            // Also log to browser console
            if (type === 'error') {
                originalConsoleError(message);
            } else {
                originalConsoleLog(message);
            }
        }
        
        console.log = logToOutput;
        console.error = (message) => logToOutput(message, 'error');
        
        // Test runner functions
        async function runAllTests() {
            updateSummary('ğŸš€ Running all Phase 2 tests...');
            clearOutput();
            
            try {
                const results = await runPhase2Tests();
                updateSummary(`âœ… Tests Complete: ${results.passed}/${results.total} passed (${results.successRate}% success rate)`);
            } catch (error) {
                updateSummary(`âŒ Test suite failed: ${error.message}`);
                console.error('Test suite error:', error);
            }
        }
        
        async function runAITests() {
            updateSummary('ğŸ¤– Running AI system tests...');
            clearOutput();
            
            try {
                const results = await runPhase2AITests();
                updateSummary(`ğŸ¤– AI Tests Complete: ${results.passed}/${results.total} passed`);
            } catch (error) {
                updateSummary(`âŒ AI tests failed: ${error.message}`);
                console.error('AI tests error:', error);
            }
        }
        
        async function runResourceTests() {
            updateSummary('ğŸ’° Running resource management tests...');
            clearOutput();
            
            try {
                const results = await runPhase2ResourceTests();
                updateSummary(`ğŸ’° Resource Tests Complete: ${results.passed}/${results.total} passed`);
            } catch (error) {
                updateSummary(`âŒ Resource tests failed: ${error.message}`);
                console.error('Resource tests error:', error);
            }
        }
        
        async function runGameplayTests() {
            updateSummary('âš”ï¸ Running gameplay tests...');
            clearOutput();
            
            try {
                const results = await runPhase2GameplayTests();
                updateSummary(`âš”ï¸ Gameplay Tests Complete: ${results.passed}/${results.total} passed`);
            } catch (error) {
                updateSummary(`âŒ Gameplay tests failed: ${error.message}`);
                console.error('Gameplay tests error:', error);
            }
        }
        
        function clearOutput() {
            outputDiv.textContent = '';
        }
        
        function updateSummary(message) {
            summaryDiv.innerHTML = `<strong>ğŸ“Š Test Status:</strong> ${message}`;
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            console.log('ğŸ® MyHoMM Phase 2 Test Runner Initialized');
            console.log('ğŸ“š Available classes:', {
                Player: typeof Player !== 'undefined',
                Castle: typeof Castle !== 'undefined',
                Army: typeof Army !== 'undefined',
                Game: typeof Game !== 'undefined',
                AISystem: typeof AISystem !== 'undefined',
                Phase2TestSuite: typeof Phase2TestSuite !== 'undefined'
            });
            
            updateSummary('Ready to run tests! Click a button above to begin.');
        });
    </script>
</body>
</html>
