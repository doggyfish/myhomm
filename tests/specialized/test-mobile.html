<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Phase 3 Mobile Test - MyHoMM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        /* Mobile game styles */
        .mobile-game {
            touch-action: none;
        }
        
        .mobile-game canvas {
            touch-action: none;
        }
        
        /* High contrast mode */
        .high-contrast {
            filter: contrast(2);
        }
        
        /* UI transition animations */
        .ui-transitioning * {
            transition: all 0.3s ease-in-out;
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .ui-transitioning * {
                transition: none;
            }
        }
        
        .test-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .test-header {
            background: rgba(0, 0, 0, 0.9);
            padding: env(safe-area-inset-top, 10px) 20px 10px;
            border-bottom: 2px solid #00ccff;
            z-index: 1000;
        }
        
        .test-header h1 {
            color: #00ccff;
            font-size: clamp(16px, 4vw, 24px);
            text-align: center;
        }
        
        .test-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .test-btn {
            background: linear-gradient(45deg, #00ccff, #0099cc);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            min-height: 44px; /* iOS minimum touch target */
            min-width: 44px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .test-btn:hover, .test-btn:focus {
            background: linear-gradient(45deg, #0099cc, #0077aa);
            transform: translateY(-2px);
        }
        
        .test-btn:active {
            transform: translateY(0);
            background: linear-gradient(45deg, #0077aa, #005588);
        }
        
        .game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background: #111122;
            border: 1px solid #333;
            touch-action: none;
            image-rendering: crisp-edges;
        }
        
        .mobile-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 100;
            max-width: 250px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background: #4CAF50;
        }
        
        .status-inactive {
            background: #f44336;
        }
        
        .performance-metrics {
            position: absolute;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 11px;
            z-index: 100;
            font-family: 'Courier New', monospace;
        }
        
        .notification-area {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 400px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .test-notification {
            background: rgba(33, 150, 243, 0.95);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 14px;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }
        
        .test-notification.success {
            background: rgba(76, 175, 80, 0.95);
        }
        
        .test-notification.error {
            background: rgba(244, 67, 54, 0.95);
        }
        
        .test-notification.warning {
            background: rgba(255, 152, 0, 0.95);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .test-header {
                padding: env(safe-area-inset-top, 5px) 10px 5px;
            }
            
            .test-controls {
                gap: 5px;
            }
            
            .test-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-height: 40px;
            }
            
            .mobile-status, .performance-metrics {
                font-size: 10px;
                padding: 10px;
            }
        }
        
        /* Landscape orientation */
        @media (orientation: landscape) and (max-height: 500px) {
            .test-header h1 {
                font-size: 18px;
            }
            
            .test-controls {
                gap: 8px;
            }
            
            .test-btn {
                padding: 6px 10px;
                font-size: 11px;
                min-height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üì± MyHoMM Phase 3 Mobile Test</h1>
            <div class="test-controls">
                <button class="test-btn" onclick="initializeMobileTest()">
                    üöÄ Initialize Mobile
                </button>
                <button class="test-btn" onclick="testTouchControls()">
                    üëÜ Test Touch
                </button>
                <button class="test-btn" onclick="testPerformance()">
                    ‚ö° Test Performance
                </button>
                <button class="test-btn" onclick="testUI()">
                    üì± Test UI
                </button>
                <button class="test-btn" onclick="testCombat()">
                    ‚öîÔ∏è Test Combat
                </button>
                <button class="test-btn" onclick="showDeviceInfo()">
                    üìä Device Info
                </button>
                <button class="test-btn" onclick="toggleOrientation()">
                    üîÑ Rotate Test
                </button>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="mobile-status" id="mobileStatus">
                <div><span class="status-indicator status-inactive"></span>Mobile Systems: Loading...</div>
                <div id="deviceType">Device: Detecting...</div>
                <div id="orientation">Orientation: Unknown</div>
                <div id="touchSupport">Touch: Unknown</div>
            </div>
            
            <div class="performance-metrics" id="performanceMetrics">
                <div>üìä Performance Metrics</div>
                <div>FPS: <span id="fps">--</span></div>
                <div>Memory: <span id="memory">--</span>MB</div>
                <div>Battery: <span id="battery">--%</span></div>
                <div>Performance: <span id="perfLevel">--</span></div>
            </div>
        </div>
        
        <div class="notification-area" id="notificationArea"></div>
    </div>

    <!-- Load all game classes -->
    <script src="../../src/entities/Player.js"></script>
    <script src="../../src/entities/Castle.js"></script>
    <script src="../../src/entities/Army.js"></script>
    <script src="../../src/systems/ProductionSystem.js"></script>
    <script src="../../src/systems/CombatSystem.js"></script>
    <script src="../../src/systems/MovementSystem.js"></script>
    <script src="../../src/systems/AISystem.js"></script>
    <script src="../../src/ui/InputHandler.js"></script>
    <script src="../../src/ui/Renderer.js"></script>
    
    <!-- Load mobile systems (Phase 3) -->
    <script src="../../src/mobile/MobileOptimizer.js"></script>
    <script src="../../src/mobile/TouchManager.js"></script>
    <script src="../../src/mobile/MobilePerformanceManager.js"></script>
    <script src="../../src/mobile/MobileUIManager.js"></script>
    <script src="../../src/mobile/MobileCombatSystem.js"></script>
    <script src="../../src/mobile/MobileGameManager.js"></script>
    
    <!-- Load main game -->
    <script src="../../src/core/Game.js"></script>

    <script>
        let game = null;
        let testResults = {
            mobile: false,
            touch: false,
            performance: false,
            ui: false,
            combat: false
        };
        
        // Notification system
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `test-notification ${type}`;
            notification.textContent = message;
            
            const area = document.getElementById('notificationArea');
            area.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => area.removeChild(notification), 300);
            }, duration);
        }
        
        // Update mobile status display
        function updateMobileStatus() {
            const statusEl = document.getElementById('mobileStatus');
            const deviceTypeEl = document.getElementById('deviceType');
            const orientationEl = document.getElementById('orientation');
            const touchSupportEl = document.getElementById('touchSupport');
            
            if (game && game.mobile.isActive) {
                const indicator = statusEl.querySelector('.status-indicator');
                indicator.className = 'status-indicator status-active';
                statusEl.firstElementChild.textContent = 'Mobile Systems: Active';
                
                const deviceInfo = game.getDeviceInfo?.() || game.mobile.optimizer?.getDeviceInfo();
                if (deviceInfo) {
                    deviceTypeEl.textContent = `Device: ${deviceInfo.deviceType} (${deviceInfo.performanceLevel})`;
                    orientationEl.textContent = `Orientation: ${deviceInfo.screenSize.isPortrait ? 'Portrait' : 'Landscape'}`;
                    touchSupportEl.textContent = `Touch: ${deviceInfo.isMobile ? 'Enabled' : 'Mouse/Desktop'}`;
                }
            } else {
                const indicator = statusEl.querySelector('.status-indicator');
                indicator.className = 'status-indicator status-inactive';
                statusEl.firstElementChild.textContent = 'Mobile Systems: Inactive';
                deviceTypeEl.textContent = 'Device: Desktop/Fallback';
                orientationEl.textContent = `Orientation: ${window.innerHeight > window.innerWidth ? 'Portrait' : 'Landscape'}`;
                touchSupportEl.textContent = `Touch: ${'ontouchstart' in window ? 'Available' : 'Not Available'}`;
            }
        }
        
        // Update performance metrics
        function updatePerformanceMetrics() {
            if (!game || !game.mobile.performanceManager) return;
            
            const report = game.getMobilePerformanceReport();
            if (report) {
                document.getElementById('fps').textContent = report.metrics.fps || '--';
                document.getElementById('memory').textContent = report.metrics.memoryUsage ? 
                    report.metrics.memoryUsage.toFixed(1) : '--';
                document.getElementById('battery').textContent = report.metrics.batteryLevel ? 
                    Math.round(report.metrics.batteryLevel * 100) : '--';
                document.getElementById('perfLevel').textContent = report.levelName || '--';
            }
        }
        
        // Test functions
        async function initializeMobileTest() {
            try {
                showNotification('üöÄ Initializing mobile test...', 'info');
                
                // Create game instance
                game = new Game('gameCanvas');
                
                // Wait a moment for initialization
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Check if mobile systems are active
                if (game.isMobileActive && game.isMobileActive()) {
                    testResults.mobile = true;
                    showNotification('‚úÖ Mobile systems initialized successfully!', 'success');
                } else {
                    showNotification('‚ö†Ô∏è Mobile systems not active - running in desktop mode', 'warning');
                }
                
                updateMobileStatus();
                
                // Start performance monitoring
                setInterval(updatePerformanceMetrics, 1000);
                
            } catch (error) {
                console.error('Mobile test initialization failed:', error);
                showNotification('‚ùå Mobile initialization failed: ' + error.message, 'error');
            }
        }
        
        function testTouchControls() {
            if (!game) {
                showNotification('‚ùå Initialize mobile systems first', 'error');
                return;
            }
            
            showNotification('üëÜ Testing touch controls...', 'info');
            
            if (game.mobile.touchManager) {
                const touchManager = game.mobile.touchManager;
                const debugInfo = touchManager.getDebugInfo();
                
                console.log('Touch Manager Debug Info:', debugInfo);
                
                if (debugInfo.isEnabled) {
                    testResults.touch = true;
                    showNotification(`‚úÖ Touch controls active! Try tapping, long press, swipe, and pinch gestures`, 'success');
                } else {
                    showNotification('‚ö†Ô∏è Touch controls disabled', 'warning');
                }
            } else {
                showNotification('‚ùå Touch manager not available', 'error');
            }
        }
        
        function testPerformance() {
            if (!game || !game.mobile.performanceManager) {
                showNotification('‚ùå Performance manager not available', 'error');
                return;
            }
            
            showNotification('‚ö° Testing performance optimization...', 'info');
            
            const report = game.getMobilePerformanceReport();
            console.log('Performance Report:', report);
            
            if (report) {
                testResults.performance = true;
                showNotification(`‚úÖ Performance: ${report.levelName} (${report.metrics.fps} FPS)`, 'success');
                
                // Test performance level changes
                setTimeout(() => {
                    game.mobile.performanceManager.forcePerformanceLevel('low');
                    showNotification('üîã Switched to Low Performance mode', 'info');
                }, 2000);
                
                setTimeout(() => {
                    game.mobile.performanceManager.enableAdaptiveOptimization();
                    showNotification('üîÑ Re-enabled adaptive optimization', 'info');
                }, 4000);
            } else {
                showNotification('‚ùå Could not get performance report', 'error');
            }
        }
        
        function testUI() {
            if (!game || !game.mobile.uiManager) {
                showNotification('‚ùå UI manager not available', 'error');
                return;
            }
            
            showNotification('üì± Testing mobile UI...', 'info');
            
            const uiManager = game.mobile.uiManager;
            const layoutInfo = uiManager.getLayoutInfo();
            
            console.log('UI Layout Info:', layoutInfo);
            
            // Test context menu
            setTimeout(() => {
                uiManager.showContextMenu(200, 200, [
                    { text: 'üè∞ Test Option 1', action: () => showNotification('Option 1 selected', 'info') },
                    { text: '‚öîÔ∏è Test Option 2', action: () => showNotification('Option 2 selected', 'info') },
                    { text: 'üìä Test Option 3', action: () => showNotification('Option 3 selected', 'info') }
                ]);
                showNotification('üìã Context menu shown - tap an option', 'info');
            }, 1000);
            
            // Test bottom sheet
            setTimeout(() => {
                uiManager.showBottomSheet({
                    title: 'üì± Test Bottom Sheet',
                    content: 'This is a mobile-optimized bottom sheet for touch interaction.'
                });
                showNotification('üìÑ Bottom sheet shown - swipe to dismiss', 'info');
            }, 3000);
            
            // Test notification
            setTimeout(() => {
                uiManager.showNotification('üéâ Mobile UI test completed!', 'success', 2000);
            }, 5000);
            
            testResults.ui = true;
            showNotification('‚úÖ UI systems tested successfully', 'success');
        }
        
        function testCombat() {
            if (!game || !game.mobile.combatSystem) {
                showNotification('‚ùå Combat system not available', 'error');
                return;
            }
            
            showNotification('‚öîÔ∏è Testing mobile combat system...', 'info');
            
            // Create test armies
            const testAttacker = {
                owner: { name: 'Test Player 1' },
                unitTypes: {
                    infantry: { count: 50 },
                    archers: { count: 30 },
                    cavalry: { count: 20 }
                },
                unitCount: 100
            };
            
            const testDefender = {
                owner: { name: 'Test Player 2' },
                unitTypes: {
                    infantry: { count: 40 },
                    archers: { count: 25 },
                    cavalry: { count: 15 }
                },
                unitCount: 80
            };
            
            // Simulate battle
            const battleResult = game.mobile.combatSystem.resolveBattle(testAttacker, testDefender);
            
            console.log('Battle Result:', battleResult);
            
            if (battleResult) {
                testResults.combat = true;
                const winnerName = battleResult.winner ? battleResult.winner.name : 'Draw';
                showNotification(`‚öîÔ∏è Battle completed! Winner: ${winnerName}`, 'success');
                
                // Show power comparison
                setTimeout(() => {
                    const beforePower = battleResult.mobileDisplay.attackerPowerBefore + battleResult.mobileDisplay.defenderPowerBefore;
                    const afterPower = battleResult.mobileDisplay.attackerPowerAfter + battleResult.mobileDisplay.defenderPowerAfter;
                    showNotification(`üí• Power before: ${beforePower}, after: ${afterPower}`, 'info');
                }, 2000);
            } else {
                showNotification('‚ùå Battle system test failed', 'error');
            }
        }
        
        function showDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                screen: {
                    width: screen.width,
                    height: screen.height,
                    availWidth: screen.availWidth,
                    availHeight: screen.availHeight,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth
                },
                window: {
                    innerWidth: window.innerWidth,
                    innerHeight: window.innerHeight,
                    devicePixelRatio: window.devicePixelRatio
                },
                touch: {
                    maxTouchPoints: navigator.maxTouchPoints,
                    touchSupport: 'ontouchstart' in window
                }
            };
            
            if (game && game.mobile.optimizer) {
                deviceInfo.mobileOptimizer = game.mobile.optimizer.getDeviceInfo();
            }
            
            console.log('üì± Device Information:', deviceInfo);
            showNotification('üìä Device info logged to console', 'info');
            
            // Show summary in notification
            const summary = `Device: ${deviceInfo.mobileOptimizer?.deviceType || 'Unknown'}, ` +
                          `Screen: ${deviceInfo.window.innerWidth}x${deviceInfo.window.innerHeight}, ` +
                          `Touch: ${deviceInfo.touch.touchSupport ? 'Yes' : 'No'}`;
            
            setTimeout(() => {
                showNotification(summary, 'info', 5000);
            }, 1000);
        }
        
        function toggleOrientation() {
            showNotification('üîÑ Testing orientation handling...', 'info');
            
            // Simulate orientation change by resizing window (for desktop testing)
            const currentWidth = window.innerWidth;
            const currentHeight = window.innerHeight;
            
            if (currentWidth > currentHeight) {
                // Currently landscape, simulate portrait
                showNotification('üì± Simulating portrait orientation...', 'info');
            } else {
                // Currently portrait, simulate landscape
                showNotification('üì± Simulating landscape orientation...', 'info');
            }
            
            // Update status after a moment
            setTimeout(() => {
                updateMobileStatus();
                showNotification('‚úÖ Orientation test completed', 'success');
            }, 1000);
        }
        
        // Event listeners
        window.addEventListener('load', () => {
            showNotification('üì± Phase 3 Mobile Test Ready!', 'info');
            updateMobileStatus();
            
            // Auto-initialize if on mobile device
            if ('ontouchstart' in window) {
                setTimeout(() => {
                    initializeMobileTest();
                }, 1000);
            }
        });
        
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                updateMobileStatus();
                showNotification('üì± Orientation changed', 'info');
            }, 100);
        });
        
        window.addEventListener('resize', () => {
            updateMobileStatus();
        });
        
        // Global error handler
        window.addEventListener('error', (event) => {
            console.error('Test error:', event.error);
            showNotification('‚ùå Error: ' + event.error.message, 'error');
        });
        
        // Expose test functions globally for console access
        window.mobileTest = {
            initializeMobileTest,
            testTouchControls,
            testPerformance,
            testUI,
            testCombat,
            showDeviceInfo,
            toggleOrientation,
            getResults: () => testResults,
            getGame: () => game
        };
        
        console.log('üì± Mobile test functions available at window.mobileTest');
    </script>
</body>
</html>
